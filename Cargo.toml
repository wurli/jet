[package]
name = "jet"
version = "0.1.0"
edition = "2024"

[lib]
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]

[dependencies]
anyhow = "1.0.100"
assert_matches = "1.5.0"
chrono = "0.4.42"
# crossbeam = { version = "0.8.4", features = ["crossbeam-channel"] }
crypto-common = "0.1.6"
env_logger = "0.11.8"
fs = "0.0.5"
hex = "0.4.3"
hmac = "0.12.1"
log = "0.4.28"
mlua = { version = "0.11.4", features = ["module", "luajit", "serde"] }
rand = "0.9.2"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
serde_with = "3.15.0"
sha2 = "0.10.9"
tempfile = "3.23.0"
uuid = { version = "1.18.1", features = ["v4"] }
zmq = "0.10.0"

[target.'cfg(unix)'.dependencies]
nix = { version = "0.30.1", features = ["signal"] }
